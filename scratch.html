    var btn = $('#btn');
    var stop = $('#stop');

      tot = tot + 1;
      d.text(tot)
    }
    btn.click(function(){
      go();
    });
    stop.click(function(){
      delete window.go;
      alert('deleted')
    });
  });
</script>
