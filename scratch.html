<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D' Original Lola Berta's Lechon Haus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="jquery.js"></script>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="Polish.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</body>
<div class="item">
    <img class="liveToastBtn1 shadow" src="admin/${value.image}" alt="Slider Image">
    <button style="position:fixed; z-index:-100;height:10px;width:10px;margin:0px;opacity:0;" value="${value.id}"></button>
</div>
</html>
